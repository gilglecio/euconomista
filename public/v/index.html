<html>
<head>
    <title>EuConomista</title>
</head>
<body>
 
    <output id="result"></output>

    <h2>Lançamento</h2>

    <button autofocus onclick="start()">Iniciar</button><br><br>

    Natureza: 
    <select name="natureza">
        <option value=""></option>
        <option value="receita">Receita</option>
        <option value="despesa">Despesa</option>
    </select><br>
    Pessoa: 
    <select name="pessoa">
        <option value=""></option>
        <option value="fernando">Fernando</option>
        <option value="joão">João</option>
        <option value="daniel">Daniel</option>
        <option value="maria">Maria</option>
    </select><br>
    Valor: <input type="number" step="0.01" name="valor" placeholder="Valor do documento"><br>
    Vencimento: <input type="date" name="vencimento" placeholder="Data de vencimento"><br>
 
 	<script type="text/javascript" src="jquery-3.2.1.slim.min.js"></script>

    <script type="text/javascript" src="date.js"></script>
    <script type="text/javascript" src="date-pt-BR.js"></script>

    <script type="text/javascript" src="api.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
